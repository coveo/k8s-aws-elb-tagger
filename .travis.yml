language: go
go:
- 1.8

services:
- docker

cache: vendor

env:
  global:
  - secure: ""

before_install:
- go get -u github.com/golang/dep/cmd/dep
- dep ensure

script:
- make k8s-aws-elb-tagger-all
- make test
- make docker

before_deploy: docker login -u="coveo+k8s_aws_elb_tagger" -p="$QUAY_TOKEN" quay.io

deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
  - k8s-aws-elb-tagger.linux.amd64
  - k8s-aws-elb-tagger.darwin.amd64
  - k8s-aws-elb-tagger.windows.amd64
  on:
    repo: coveo/k8s-aws-elb-tagger
    tags: true
- provider: script
  script: make docker-push
  on:
    skip_cleanup: true
    repo: coveo/k8s-aws-elb-tagger
    branches: master
- provider: script
  script: make docker-push
  skip_cleanup: true
  on:
    repo: coveo/k8s-aws-elb-tagger
    tags: true


notifications:
  email:
    on_success: change
    on_failure: change
